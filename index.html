            confetto.style.top = top + speed + "px";
            confetto.style.opacity -= opacityDecay;
            if(top > window.innerHeight || confetto.style.opacity <= 0){
              if (confetto.parentNode === confettiContainer) {
                  confettiContainer.removeChild(confetto);
              }
              clearInterval(fall);
            }
          }, 16);
        }
      });
  }

  document.getElementById("restart-btn").onclick = () => {
    current = 0;
    chosenAnswers = [];
    document.getElementById("final").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    confettiContainer.innerHTML = "";
    showQuestion();
  };

  showQuestion();
</script>
