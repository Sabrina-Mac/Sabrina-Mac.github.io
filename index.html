<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quiz Fofo 💜💛</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Patrick Hand', cursive;
    background: linear-gradient(to bottom, #E6E6FA, #FAF3B6);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    position: relative;
    overflow-x: hidden;
    padding: 10px;
  }

  body::before {
    content: "💛✨💜";
    position: absolute;
    font-size: 3rem;
    top: 10px;
    left: 10px;
    opacity: 0.15;
    transform: rotate(-15deg);
  }
  body::after {
    content: "🌙⭐💖";
    position: absolute;
    font-size: 3rem;
    bottom: 10px;
    right: 10px;
    opacity: 0.15;
    transform: rotate(10deg);
  }

  .container {
    background: rgba(255, 250, 205, 0.95);
    border: 4px dashed #D8BFD8;
    border-radius: 25px;
    padding: 20px;
    width: 100%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(100,100,150,0.15);
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #6A5ACD;
    text-shadow: 1px 1px 0 #FFF;
  }

  .question { margin: 20px 0; font-size: 1.1rem; }
  .options button {
    background: #D8BFD8;
    border: 2px solid #C6B6E3;
    margin: 5px;
    padding: 12px 18px;
    border-radius: 15px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    position: relative;
    word-break: break-word;
  }
  .options button:hover {
    background: #C6B6E3;
    transform: translateY(-3px) rotate(-1deg);
  }

  .response { margin-top: 15px; font-style: italic; color: #4B3F72; min-height: 20px; }
  .character { 
    margin-top: 20px; 
    max-width: 150px; 
    display:none; 
    animation: bounce 1s ease infinite; 
    transition: opacity 0.3s ease; 
    opacity: 0;
  }

  .final { 
    display: none; 
    margin-top: 20px; 
    transition: opacity 0.5s ease;
    opacity: 0;
  }

  .final img { max-width: 200px; border-radius: 15px; box-shadow: 2px 4px 10px rgba(100,100,150,0.1); }
  .answers { text-align: left; margin: 15px auto; background: rgba(255,250,205,0.8); border-radius: 15px; padding: 10px; font-size: 0.95rem; border: 2px dashed #D8BFD8; word-break: break-word; }

  #cat {
    position: absolute;
    width: 60px;
    display: none;
    pointer-events: none;
    transition: opacity 0.3s;
    z-index: 3;
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  .confetto {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    position: absolute;
    opacity: 1;
    pointer-events: none;
  }

  .static-confetti {
    position: absolute;
    font-size: 1.5rem;
    opacity: 0.1;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  @media(max-width:480px){
    .options button { font-size:0.9rem; padding:10px 12px; }
    .character { max-width:120px; }
    .final img { max-width:150px; }
  }

  .restart-btn, .copy-btn {
    background: #FFB6C1;
    border: 2px solid #FFC0CB;
    padding: 10px 20px;
    border-radius: 15px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
    font-size: 1rem;
    font-family: 'Patrick Hand', cursive;
  }
  .restart-btn:hover, .copy-btn:hover { background: #E6E6FA; }

</style>
</head>
<body>

<div class="container">
  <h1>Quiz Fofo 💜💛</h1>
  <div id="quiz">
    <div class="question" id="question-text"></div>
    <div class="options" id="options"></div>
    <div class="response" id="response"></div>
    <img src="" class="character" id="character">
  </div>

  <div class="final" id="final">
    <div class="mini-texto" style="font-size:1rem; margin-bottom:15px; color:#6A5ACD;">
      Obrigada por brincar comigo! 💜💛<br>
      Espero que isso tenha te feito sorrir! :D
    </div>
    <h2 id="final-text" style="color:#6A5ACD; font-size:1.5rem; cursor:pointer;">
      ✨ Você é a melhor pessoa do mundo!! ✨
    </h2>
    <div class="answers" id="answers"></div>
    <img src="img/personagens_juntos.png" alt="Nós juntinhos">
    <button class="restart-btn" id="restart-btn">🔄 Recomeçar Quiz</button>
  </div>
</div>

<video id="cat" width="60" autoplay muted loop playsinline preload="auto">
  <source src="img/gatinho.mp4" type="video/mp4">
</video>
<audio id="hover-sound" src="audio/hover.mp3" preload="auto"></audio>
<audio id="click-sound" src="audio/click.mp3" preload="auto"></audio>
<audio id="pop-sound" src="audio/pop.mp3" preload="auto"></audio>
<audio id="bg-music" src="audio/musiquinha.mp3" loop preload="auto"></audio>


<div id="confetti-container" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>

<div class="static-confetti" style="top:20%; left:15%;">💛</div>
<div class="static-confetti" style="top:50%; left:60%;">✨</div>
<div class="static-confetti" style="top:70%; left:30%;">💜</div>
<div class="static-confetti" style="top:35%; left:80%;">⭐</div>

<script>
  const hoverSound = document.getElementById("hover-sound");
  const clickSound = document.getElementById("click-sound");
  const popSound = document.getElementById("pop-sound");
  const bgMusic = document.getElementById("bg-music");
  
  if (bgMusic) bgMusic.volume = 0.2;

  // Configurações do som de hover
  if (hoverSound) {
    hoverSound.volume = 0.25;      // Define o volume para 25% (diminuição de 75%)
    hoverSound.playbackRate = 1.5; // Deixa 50% mais rápido
  }
  
  const cat = document.getElementById("cat");
  const confettiContainer = document.getElementById("confetti-container");

  let current = 0;
  let chosenAnswers = [];
  let audioUnlocked = false;

  const questions = [
    { 
      text: "Qual dessas comidas você prefere?", 
      options: ["Pizza 🍕","Sorvete 🍨","Hambúrguer 🍔"], 
      responses: { 
        "Pizza 🍕":"Pizza! Bom demais dividir com você!", 
        "Sorvete 🍨":"Sorvete? Deixa que eu te pago uma casquinha!", 
        "Hambúrguer 🍔":"Hum, hambúrguer... espero que venha com batata!" 
      },
      images: {
        "Pizza 🍕":"img/1.png",
        "Sorvete 🍨":"img/3.png",
        "Hambúrguer 🍔":"img/12.png"
      }
    },
    { 
      text: "Qual desses lugares você escolheria pra um date?", 
      options: ["Cinema 🎬","Parque 🌳","Cafeteria ☕"], 
      responses: { 
        "Cinema 🎬":"Cinema? Bom que é escurinho heh...", 
        "Parque 🌳":"Parque? Deitar na grama juntos parece ótimo!", 
        "Cafeteria ☕":"Cafeteria? Eu fico com o último pedaço de bolo!" 
      },
      images: {
        "Cinema 🎬":"img/2.png",
        "Parque 🌳":"img/8.png",
        "Cafeteria ☕":"img/11.png"
      }
    },
    { 
      text: "Se tivesse que escolher um animal fofinho agora, seria...", 
      options: ["Gatinho 🐱","Cachorrinho 🐶","Coelhinho 🐰"], 
      responses: { 
        "Gatinho 🐱":"Gatinho! Igualzinho a você: fofo e manhosinho!", 
        "Cachorrinho 🐶":"Doguinho fofo? Igual ao seu jeito carinhoso e carismático!", 
        "Coelhinho 🐰":"Coelhinho? Ownn, combina com sua fofura!" 
      },
      images: {
        "Gatinho 🐱":"img/3.png",
        "Cachorrinho 🐶":"img/7.png",
        "Coelhinho 🐰":"img/1.png"
      }
    },
    { 
      text: "Qual joguinho você quer testar comigo?", 
      options: ["Stardew Valley 🌱","Phasmophobia 👻","Outro 🎮"], 
      responses: { 
        "Stardew Valley 🌱":"Stardew? Vamos plantar juntos e casar na fazenda!", 
        "Phasmophobia 👻":"Phasmo? Só se você segurar minha mão no escuro!", 
        "Outro 🎮":"Uuuh, aceito qualquer joguinho contigo!" 
      },
      images: {
        "Stardew Valley 🌱":"img/4.png",
        "Phasmophobia 👻":"img/5.png",
        "Outro 🎮":"img/6.png"
      }
    },
    { 
      text: "Se fosse escolher uma música pra gente ouvir agora, seria...", 
      options: ["Romântica 💕","Divertida 🎶","Relaxante 🌙"], 
      responses: { 
        "Romântica 💕":"Romântica? Olha que eu puxo um anel e te declaro meu! (cuidado🤓)", 
        "Divertida 🎶":"Divertida? Vamos dançar juntos até cansar!", 
        "Relaxante 🌙":"Relaxante? Ótima pra relaxarmos enquanto batemos papo!" 
      },
      images: {
        "Romântica 💕":"img/7.png",
        "Divertida 🎶":"img/8.png",
        "Relaxante 🌙":"img/9.png"
      }
    },
    { 
      text: "Qual sobremesa combina mais com a gente?", 
      options: ["Bolo 🍰","Brigadeiro 🍫","Pudim 🍮"], 
      responses: { 
        "Bolo 🍰":"Bolo? Te faço um bolão de cenoura!", 
        "Brigadeiro 🍫":"Tinham dois docinhos na mesa, o brigadeiro e o beijinho. O brigadeiro rolou, mas e o beijinho? Rola?", 
        "Pudim 🍮":"Pudim? Doce igual a ti!" 
      },
      images: {
        "Bolo 🍰":"img/3.png",
        "Brigadeiro 🍫":"img/2.png",
        "Pudim 🍮":"img/7.png"
      }
    },
    { 
      text: "Se você pudesse me dar um apelido, qual seria?", 
      options: ["Fofo 🥰","Brincalhão 😆","Carinhoso 💖"], 
      responses: { 
        "Fofo 🥰":"Fofo? Para que eu sou timidokkkkk", 
        "Brincalhão 😆":"Brincalhão? Só não vale autista, viu?", 
        "Carinhoso 💖":"Carinhoso? Hmmm, só não vai me desconfigurar de novo, hein?" 
      },
      images: {
        "Fofo 🥰":"img/15.png",
        "Brincalhão 😆":"img/14.png",
        "Carinhoso 💖":"img/7.png"
      }
    },
    { 
      text: "Se pudéssemos viajar juntos, pra onde iria?", 
      options: ["Pra praia 🏖️","Pra montanha 🏔️","Pra cidade grande 🌆"], 
      responses: { 
        "Pra praia 🏖️":"Pra praia? Vou te empurrar na água, hein?", 
        "Pra montanha 🏔️":"Montanha? A gente sobe e respira juntos o ar puro!", 
        "Pra cidade grande 🌆":"Cidade grande? Tudo bem, te mostro muitos lugares bacanas!" 
      },
      images: {
        "Pra praia 🏖️":"img/1.png",
        "Pra montanha 🏔️":"img/8.png",
        "Pra cidade grande 🌆":"img/1.png"
      }
    },
    { 
      text: "Qual dessas atividades você preferiria fazer comigo?", 
      options: ["Maratona de filmes 🎥","Cozinhar juntos 🍳","Jogar videogame 🎮"], 
      responses: { 
        "Maratona de filmes 🎥":"Filmes? Só não vale reclamar dos meus comentários!", 
        "Cozinhar juntos 🍳":"Cozinhar? Espero que não queimemos nada...", 
        "Jogar videogame 🎮":"Videogame? Com todo respeito, mas te destruo no x1!" 
      },
      images: {
        "Maratona de filmes 🎥":"img/12.png",
        "Cozinhar juntos 🍳":"img/15.png",
        "Jogar videogame 🎮":"img/13.png"
      }
    },
    { 
      text: "Qual emoji descreve melhor nossa dinâmica juntos?", 
      options: ["💜💛","😂🥰","🌙✨"], 
      responses: { 
        "💜💛":"💜💛 perfeito! Colorido e leve!", 
        "😂🥰":"😂🥰 De fato... Sempre rimos e ficamos baitolinhos!", 
        "🌙✨":"🌙✨ místico e mágico, como nossa conexão assustadora!" 
      },
      images: {
        "💜💛":"img/3.png",
        "😂🥰":"img/7.png",
        "🌙✨":"img/8.png"
      }
    },
    { 
      text: "O que mais te faz sorrir quando estamos juntos?", 
      options: ["Piadas bobas 😆","Coincidências até de mais 😲","Flertes escancarados e cara-de-pau😉"], 
      responses: { 
        "Piadas bobas 😆":"Haha, eu adoro te fazer rir! Sua felicidade ilumina meu dia! 😄", 
        "Coincidências até de mais 😲":"Coincidências até de mais? De fato, isso é tão maluco que me faz pensar na real existência de almas gêmeas", 
        "Flertes escancarados e cara-de-pau😉":"Flertes? Bom, posso passar o dia todo te elogiando e demonstrando meu interesse!" 
      },
      images: {
        "Piadas bobas 😆":"img/7.png",
        "Coincidências até de mais 😲":"img/12.png",
        "Flertes escancarados e cara-de-pau😉":"img/9.png"
      }
    },
    { 
      text: "Qual dessas coisinhas bobas você mais gosta?", 
      options: ["Fazer caretas 😜","Inventar apelidos engraçados 🤪","Dançar sem música 💃"], 
      responses: { 
        "Fazer caretas 😜":"Caretas? Quero muito vê-las! 😆", 
        "Inventar apelidos engraçados 🤪":"Apelidos bobos? Quero ouvir todos heh", 
        "Dançar sem música 💃":"Dançar sem música? É o que mais faço! Vamos dançar juntos igual a dois bonecos de posto!!" 
      },
      images: {
        "Fazer caretas 😜":"img/3.png",
        "Inventar apelidos engraçados 🤪":"img/1.png",
        "Dançar sem música 💃":"img/8.png"
      }
    },
    { 
      text: "Se eu contar uma piada ruim, qual sua reação?", 
      options: ["Rir mesmo assim 😂","Revirar os olhos 🙄","Sem reação 😳"], 
      responses: { 
        "Rir mesmo assim 😂":"Haha, você é o melhor! Espero que minhas piadas horrorosas realmente te arranquem um sorriso!", 
        "Revirar os olhos 🙄":"Revirar os olhos? Tudo bem, vou melhorar na próxima!! ", 
        "Sem reação 😳":"Sem reação? Bom... Tu continua lindo da mesma forma haha!" 
      },
      images: {
        "Rir mesmo assim 😂":"img/1.png",
        "Revirar os olhos 🙄":"img/14.png",
        "Sem reação 😳":"img/3.png"
      }
    },
    { 
      text: "Qual dessas coisas deixa seu dia mais feliz?", 
      options: ["Surpresas criativas 💌","Memes engraçados 🤣","Café quentinho ☕"], 
      responses: { 
        "Surpresas criativas 💌":"Surpresas? Bom, posso fazer uma sempre que tu precisar sorrir! ", 
        "Memes engraçados 🤣":"Memes? Pois tome cuidado, posso te lotar de memes!", 
        "Café quentinho ☕":"Café? Melhor ainda se a gente tomar juntos e com uma cumbuquinha de farofa!" 
      },
      images: {
        "Surpresas criativas 💌":"img/3.png",
        "Memes engraçados 🤣":"img/12.png",
        "Café quentinho ☕":"img/7.png"
      }
    },
    { 
      text: "Se fosse escolher uma atividade boba agora, seria...", 
      options: ["Brincar de mímica 🎭","Desenhar bobagens 🎨","Fazer caretas no espelho 🤪"], 
      responses: { 
        "Brincar de mímica 🎭":"Mímica? Vou adivinhar tudo e rir da sua derrota!", 
        "Desenhar bobagens 🎨":"Desenho? Quero ver suas criações inesperadas!", 
        "Fazer caretas no espelho 🤪":"Caretas? Vamos competir pra ver quem é mais bobo! (Tu vai perder miseravelmente)" 
      },
      images: {
        "Brincar de mímica 🎭":"img/2.png",
        "Desenhar bobagens 🎨":"img/3.png",
        "Fazer caretas no espelho 🤪":"img/9.png"
      }
    }
  ];

  function showQuestion() {
    if(current < questions.length){
      document.getElementById("question-text").textContent = questions[current].text;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      document.getElementById("character").style.display = "none";
      document.getElementById("response").textContent = "";

      for(let option of questions[current].options){
        const btn = document.createElement("button");
        btn.textContent = option;

        btn.addEventListener("mouseover", () => {
          if (hoverSound) { 
              hoverSound.currentTime = 0; 
              hoverSound.play(); 
          }
          if (cat) {
            cat.style.display = "block";
            const rect = btn.getBoundingClientRect();
            cat.style.left = rect.left + window.scrollX + rect.width/2 - 30 + "px";
            cat.style.top = rect.top + window.scrollY - 70 + "px";
            cat.style.opacity = 1;
            setTimeout(()=>{cat.style.opacity=0; cat.style.display="none";},700);
          }
        });

        btn.onclick = () => { 
          if (!audioUnlocked && bgMusic) {
            bgMusic.play().catch(e => console.log("Música de fundo não pôde ser iniciada."));
            audioUnlocked = true;
          }

          if(clickSound) {
            clickSound.currentTime = 0;
            clickSound.play();
          } 
          showResponse(option); 
        }
        optionsDiv.appendChild(btn);
      }
      
    } else {
      const finalDiv = document.getElementById("final");
      document.getElementById("quiz").style.display = "none";
      finalDiv.style.display = "block";
      
      setTimeout(()=>{ finalDiv.style.opacity = 1; }, 50);

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "<strong>💜 Suas respostas fofas 💛</strong><br><br>";
      chosenAnswers.forEach((answer, index)=>{
        answersDiv.innerHTML += `👉 <em>${questions[index].text}</em> <br> Você respondeu: <strong>${answer}</strong><br><br>`;
      });

      if (!document.querySelector(".copy-btn")) {
          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "📋 Copiar gabarito";
          copyBtn.onclick = () => {
              const gabaritoText = chosenAnswers.map((r,i)=>`${i+1}. ${questions[index].text} → ${r}`).join("\n");
              navigator.clipboard.writeText(gabaritoText).then(() => {
                  alert("Gabarito copiado! Agora você pode me enviar 😉");
              });
          };
          answersDiv.appendChild(copyBtn);
      }
    }
  }

  function showResponse(option){
    const resp = questions[current].responses[option];
    document.getElementById("response").textContent = resp;

    const character = document.getElementById("character");
    const imgSrc = questions[current].images[option];
    
    if(imgSrc){
      character.style.opacity = 0;
      setTimeout(() => {
          character.src = imgSrc;
          character.style.display = "block";
          setTimeout(()=>{ character.style.opacity = 1; }, 50);
      }, 100);
    } else { 
      character.style.display = "none"; 
    }

    chosenAnswers.push(option);

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Próxima ➡️";
    nextBtn.className = "restart-btn";
    nextBtn.style.background = "#FFC0CB";
    nextBtn.style.border = "2px solid #FFB6C1";
    
    nextBtn.onclick = () => { 
        current++; 
        showQuestion(); 
    };

    optionsDiv.appendChild(nextBtn);
  }

  const finalText = document.getElementById("final-text");
  if (finalText) {
      finalText.addEventListener("mouseover", () => {
        if(popSound) popSound.play();
        for(let i=0;i<20;i++){
          const confetto = document.createElement("div");
          confetto.className="confetto";
          confetto.style.background=`hsl(${Math.random()*360},70%,60%)`;
          confetto.style.left=finalText.offsetLeft + Math.random()*finalText.offsetWidth + "px";
          confetto.style.top=finalText.offsetTop + Math.random()*finalText.offsetHeight + "px";
          confettiContainer.appendChild(confetto);

          let speed = 2 + Math.random()*3;
          let opacityDecay = 0.02 + Math.random()*0.03;

          const fall = setInterval(()=>{
            const top=parseFloat(confetto.style.top);
            confetto.style.top = top + speed + "px";
            confetto.style.opacity -= opacityDecay;
            if(top > window.innerHeight || confetto.style.opacity <= 0){
              if (confetto.parentNode === confettiContainer) {
                  confettiContainer.removeChild(confetto);
              }
              clearInterval(fall);
            }
          }, 16);
        }
      });
  }

  document.getElementById("restart-btn").onclick = () => {
    current = 0;
    chosenAnswers = [];
    document.getElementById("final").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    confettiContainer.innerHTML = "";
    showQuestion();
  };

  showQuestion();
</script>

</body>
</html>
